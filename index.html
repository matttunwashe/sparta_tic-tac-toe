<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <script src = "script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is <span id="turn">X</span>'s turn</h2>
  <table>
    <thead>
      <tr>
        <td id = "0" data-num="0"></td>
        <td id = "1" data-num="1"></td>
        <td id= "2" data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id = "3" data-num="3"></td>
        <td id = "4" data-num="4"></td>
        <td id = "5" data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td id = "6" data-num="6"></td>
        <td id = "7" data-num="7"></td>
        <td id = "8" data-num="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
